services:
  - type: web
    name: domain-controller
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage_cloudflare.py --status
    envVars:
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: CLOUDFLARE_ZONE_ID_LENGKUNDEE
        sync: false
      - key: CLOUDFLARE_ZONE_ID_GENXFX
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
