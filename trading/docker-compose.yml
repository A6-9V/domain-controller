version: '3.8'

services:
  mt5:
    image: accetto/ubuntu-vnc-xfce-g3:latest
    ports:
      - "5901:5901"
      - "6901:6901"
    environment:
      - VNC_PW=trading
      - VNC_RESOLUTION=1280x800
    volumes:
      - ./data:/home/headless/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
